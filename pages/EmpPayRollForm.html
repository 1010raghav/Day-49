<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="EmployeeePayrollForm.css">
        
    </head>
<body>
<header class="header-content header">
<div class="logo-content"> 
    <img src="emp.jfif" alt="">
<div>
<span class="emp-text">EMPLOYEE</span>
<span class="emp-text emp-payroll">PAYROLL</span>
</div>
</header>

<div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
    <!--UC2-->
    <div class="form-head">Employee PayRoll Form</div>
    <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
        <error-output class="text-error" for="text"></error-output>
    </div>
     <!--UC3-->
    <div class="row-content">
        <label class="label text" for="proff">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="Profile1" name="Profile" value="Profile1.jfif" required>
                <img class="Profile" id="profile1" src="profile1.jfif"
            </label>
            <label>
                <input type="radio" id="Profile2" name="Profile" value="Profile2.jfif" required>
                <img class="Profile" id="profile2" src="profile2.jfif"
            </label>
            <label>
                <input type="radio" id="Profile3" name="Profile" value="Profile3.jfif" required>
                <img class="Profile" id="profile3" src="profile3.jfif"
            </label>
        </div>
    </div>
     <!--UC4-->
    <div class="row-content"
     <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"
            <label class="text" for="female">Female</label>
    </div>
     </div>


    <div class="row-content">
        <label class="label text" for="department">Department</label> 
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
        </div>    
    </div>
    
    <div class="row-content">
        <label class="label text" for="Slary">Choose Your Salary</label>
        <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="Salary">
   <output class="salary-output text" for="salary">400000</output>
   
    </div>

    <div class="row-content">
        <label class="label text" for="startdate">Start Date: </label>
        <div>
            <select id="day" name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            </select>
    <select id="month" name="month">
        <option value="January">January</option>
        <option value="Febuary">Febuary</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="Aug">Augest</option>
        <option value="Sept">September</option>
        <option value="Oct">October</option>
        <option value="Nov">Novenber</option>
        <option value="Dec">December</option>
    </select>
<select id="year" name="year">
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
    <option value="2014">2014</option>
    <option value="2013">2013</option>
    <option value="2012">2012</option>
    <option value="2011">2011</option>
    <option value="2010">2010</option>    
</select>
        </div>
    </div>
    
    <div class="row-content">
<label class="label text" for="notes">Notes</label>
    
<textarea id="notes" class="input" name="notes" placeholder="" style="height: 100px;"></textarea>
</div>

<div class="buttonParent">
    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
    <div class="submit-reset">
        <button type="submit" class="button submitbutton" id="submitbutton">Submit</button>
        <button type="reset" class="button resetbutton" id="resetButton">Reset</button>
    </div>
</div>

    
    </form>
</div>
<script defer src="EmployeePayroll.js"></script>
        <script defer src="payroll_form.js"></script>
</body>
</html>
